<header>
  <nav>
    <a href="" class="logo">
      <h1>{{page.name}}</h1>
    </a>
    <ul id="nav">
      <li class="header_li_active">
        <a href="{{page.home}}" title="{{page.name}}">首页</a>
      </li>
      {% for item in header %}

        <a href="{{item.link}}" title="{{item.name}}">{{item.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
