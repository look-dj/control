<header>
	<nav>
		<a href="" class="logo">
			<!-- <h1>{{site.name}}</h1> -->
			<img src="{{static}}/images/logo.png" />
		</a>
		<ul id="nav">
			<li>
				<a
					href="/"
					title="{{site.name}}"
					class="{{'header_li_active' if head_active==0  else ''}}"
					>首页</a
				>
			</li>
			{% for item in headers %}
			<li>
				<a
					href="/frame/{{item.link}}?id={{item.id}}&nid={{item.nid}}"
					title="{{item.name}}"
					class="{{'header_li_active' if head_active==item.id else ''}}"
					>{{item.name}}</a
				>
			</li>
			{% endfor %}
			<div class="clear"></div>
		</ul>
	</nav>
</header>
